---
layout: page
title: "News"
---

{% for post in site.posts limit: 4 %}
<div class="post">
  <a href="{{ post.url }}" title="View full post">
    <h1>{{ post.title }}</h1>
  </a>
  <p class="post-meta">
    By {{ post.author }} on {{ post.date | date_to_string }}
  </p>
  {{ post.excerpt }}
</div>
{% endfor %}
