---
layout: page
title: "News"
---

{% for post in site.posts %}
<div class="post">
  <a href="{{ post.url }}" title="View full post">
    <h1>{{ post.title }}</h1>
  </a>
  <p class="post-meta">
    By {{ post.author }} on {{ post.date | date_to_string }}
  </p>
  {{ post.excerpt }}
  {% if post.content contains '<!-- more -->' %}
  <p>
    <a href="{{ post.url }}" title="Full post">
      Continue reading more...
    </a>
  </p>
  {% endif %}
</div>
{% endfor %}
